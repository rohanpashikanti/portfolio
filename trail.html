<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rohan Pashikanti's Portfolio</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&family=Sora:wght@100..800&display=swap" rel="stylesheet">
<style>
body {
    margin: 0%;
    background-color: black;
}
.page1 {
    margin-top: 10%;
    justify-self: center;
    justify-content: center;
}
.col-md-6 {
    margin-top: 100px;
}
.im,#skills {
    color: white;
    font-family: "Sora", sans-serif;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
}
.name ,.multiple-text{
    font-family: 'Times New Roman', Times, serif;
    font-weight: 400;
    font-style: normal;
    color: #6157FF;
    background-image: -webkit-linear-gradient(180deg, #6157FF 35%, #EE49FD 57%);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
</style>
</head>
<body>
<div class="page1">
    <div class="body-section">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h3 class="im">Hello I'm</h3>
                    <h1 class="name">PASHIKANTI ROHAN</h1>
                    <!-- Text Animation -->
                    <h4 id="skills">And I'm good at
                        <span class="multiple-text"></span>
                    </h4>
                </div>
                <!-- Right Half - My Photo -->
                <div class="col-md-4">
                    <img src="/Users/rohanpashikanti/desktop/hello.png" alt="Dodagatta Nihar" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
const skills = document.querySelector('.multiple-text');
const skillList = ['Full stack developer', 'Web developer', 'Back-end developer', 'Cloud enthusiast'];
let currentIndex = 0;
let currentSkill = '';
let typingSpeed = 120;
let eraseSpeed = 60;

function typeSkill() {
    currentSkill = skillList[currentIndex];
    skills.textContent = '';
    let i = 0;
    const typeInterval = setInterval(() => {
        skills.textContent += currentSkill.charAt(i);
        i++;
        if (i > currentSkill.length) {
            clearInterval(typeInterval);
            setTimeout(eraseSkill, 2000);
        }
    }, typingSpeed);
}

function eraseSkill() {
    let i = currentSkill.length - 1;
    const eraseInterval = setInterval(() => {
        skills.textContent = currentSkill.substring(0, i);
        i--;
        if (i < 0) {
            clearInterval(eraseInterval);
            currentIndex = (currentIndex + 1) % skillList.length;
            setTimeout(typeSkill, 1000);
        }
    }, eraseSpeed);
}

typeSkill();
</script>
</body>
</html>
